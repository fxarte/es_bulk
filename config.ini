; elastic search json mapping parameters
[main]
host = localhost
port = 9200
;relative (to) path ONLY, for now
source_path = tests/big_xml.xml
index = test
type = test
;To get autogenerated mappings: //http://localhost:9200/test?pretty=True
index_settings = index_mapping.json
[csv]
delimiter=\t
; optional: integer, will read the first line as the field names
; header=1
; optional: list of names, must match CSV number of columns
; optional: list of value pairs, must match CSV number of columns, key or pos=0: field name; value field type
header=field1,field2,field3
[xml]
parser=xml_parser_flat